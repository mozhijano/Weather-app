<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col">
            <form class="form-css" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    id="name"
                    class="form-control shadow-sm"
                    placeholder="Type a city..."
                    autofocus="on"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    class="form-control btn btn-primary shadow-sm"
                    value="Search"
                    id="search"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    class="form-control btn btn-success shadow-sm"
                    value="Current"
                    id="current"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col wt-desc text-start mt-3">
            <div class="row">
              <div class="col city-name" id="city-name">Paris, France</div>
            </div>
            <div class="row">
              <div class="col details" id="current-day">Tuesday 13:00</div>
            </div>
            <div class="row">
              <div class="col details" id="weather-description">
                Clear with periodic clouds
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <!-- <div class="col-2">
            <img src="images/sunny_s_cloudy.png" alt="" class="weather-icon" />
          </div> -->
          <div class="col-8 text-start">
            <span class="degree-sign" id="weather-degree">19</span>
            <span class="align-top">&#8451;</span>
          </div>
          <div class="col-4 wt-desc text-start">
            <div class="row">
              <div class="col">Humidity: <span id="humidity">80</span>%</div>
            </div>
            <div class="row">
              <div class="col">Wind: <span id="weather-wind">8</span> km/h</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/mozhijano/Weather-app" target="_blank"
        >Open-source code</a
      >
      by Mozhgan Janoosepah
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
